<!DOCTYPE html>
<html>
<head>
  <title>Masks Project</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/masked.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/masked.js"></script>
  <script  type="text/javascript">
    var msks = null;
    var MASK1 = null;
    $(document).ready(function() {

        MaskedConfig({'lang': 'ru'});

        MASK1 = new Masked({
            selector: '#phone-editable',
            phone:'7',
            select_range: true, // разрешено выделение длязамены
            onSend: function () {
              console.log('action send');
            },
            onShowList: function () {
              console.log('action onShowList');
            },
            onHideList: function () {
              console.log('action onHideList');
            },
            onToggleList: function (status) {
              console.log('action onToggleList', status );
            },
            onValueChanged: function (phone) {
              console.log('action onToggleList', phone );
            },
        });
      $(document).on('click', '.asd', function () {
        $e = ad.isValid('');
        $e = ad.isValid('');

        console.log($e);
      });

        new Masked({
          selector: '.mask2',
          phone:false,
          one_country: 'ru'
        });




        new Masked({
            selector: '.masks',
            phone:'12345678900',
            lang: 'en'
        });




        msks = new Masked({
            phone:'12345678900'
        });
        msks.init('.masks3');

      $(document).on('click', '.new-phone-by-click', function () {
        msks.setPhone('+1(234)567-8901');
      });


        new Masked({
            selector: '.mask_with_exceptions',
            phone:    '+7',
            exceptions: {
                'ru' : {
                    exceptions: {
                        '8975': '975'
                    }
                },
                'en' : {
                    exceptions: {
                        '911': '199'
                    }
                }
            }
        });

      var m1 = new Masked({
        phone:'12345678900'
      });
      m1.init('.m1');

      m1.init('.m2');

      $(document).on('click','.toggleState',function() {
        var element = $(this).parents('.form-group').find('.mask,.mask2,.masks,.masks3')[0];
          Masked.toggle(element);
      });
    });
  </script>
</head>
<body>
<div class="container">
  <form>

    <div class="form-group">
      <label class="db" >Маска с исключением  </label>

    </div>
    <div class="form-group">

      <input  type="text"  class="m2"  data-lang="ru" data-phone="" data-country="ru">
    </div>
    <div class="form-group">
      <label class="db" >Маска с исключением  </label>
      <input  type="text"  class="m3"  data-lang="ru" data-phone="" data-country="ru">
    </div>
    <div class="form-group">
      <label class="db" >Маска с исключением  </label>
      <input  type="text"  class="m4"  data-lang="ru" data-phone="" data-country="ru">
    </div>


    <div class="form-group">
      <label class="db" for="phone-editable">Маска с выделением для изменения <span class="toggleState">(скрыть/показать)</span> <span class="asd">(new phone)</span></label>
      <input id="phone-editable" type="text" class="mask" >

    <div class="form-group">

    <div class="form-group">

      <input id="phone-ex-3" type="text"  class="masks"  data-lang="ru" data-country="ru">

    <div class="form-group">
      <label class="db" for="phone-ex-4">Введите номер телефона <span class="toggleState">(скрыть/показать)</span></label>
      <input id="phone-ex-4" type="text"  class="masks"  data-lang="ru" data-country="ru" data-phone="380957131373">
    </div>
    <div class="form-group">
      <label class="db" for="phone-ex-5">Введите номер телефона <span class="toggleState">(скрыть/показать)</span></label>
      <input id="phone-ex-5" type="text"  class="masks"  data-lang="ru" data-phone="77985472145" data-country="ru">
    </div>
    <div class="form-group">
      <label class="db" for="phone-ex-6">Введите номер телефона <span class="toggleState">(скрыть/показать)</span> <span class="new-phone-by-click">(new phone)</span></label>
      <input id="phone-ex-6" type="text"  class="masks3"  data-lang="ru" data-phone="79985472145" data-country="ru">
