<!DOCTYPE html>
<html>
  <head>
    <title>Masks Project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/masked.css">
    <script type="text/javascript" src="js/inputmask.js"></script>
    <script  type="text/javascript">
      var tId = setInterval(function() {
        if (document.readyState === "complete") {

          CBHMasks.init('.mask', {
            phone:'7'
          });

          CBHMasks.init('.mask2', {
            phone:false
          });

          CBHMasks.init('.masks', {
            phone:'12345678900'
          });


          CBHMasks.init('.masks3', {
            phone:''
          });

          clearInterval(tId);
        }
      }, 11);
    </script>
  </head>
  <body>
  <div class="container" style="max-width:300px;margin-top:150px">
    <form>
      <div class="form-group">
        <label>----</label>
        <input type="text" class="mask" >
      </div>
      <div class="form-group">
        <label>Введите номер телефона</label>
        <input type="text" id="example2" class="mask2"  data-lang="ru" data-country="ru">
      </div>
      <div class="form-group">
        <label>Введите номер телефона</label>
        <input type="text"  class="masks"  data-lang="ru" data-country="ru">
      </div>
      <div class="form-group">
        <label>Введите номер телефона</label>
        <input type="text"  class="masks"  data-lang="ru" data-country="ru" data-phone="380957131373">
      </div>
      <div class="form-group">
        <label>Введите номер телефона</label>
        <input type="text"  class="masks"  data-lang="ru" data-phone="77985472145" data-country="ru">
      </div>
      <div class="form-group">
        <label>Введите номер телефона</label>
        <input type="text"  class="masks3"  data-lang="ru" data-phone="79985472145" data-country="ru">
      </div>
    </form>
  </div>

  </body>
</html>
