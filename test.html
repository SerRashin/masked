<!DOCTYPE html>
<html>
<head>
    <title>test proj page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <script  type="text/javascript">
        $(document).ready(function(){

            var object = {
                all:[]
            };

            var obj = {
                start: function () {
                    var elements = document.getElementsByClassName( 'mask' );
                    this.next(elements);
                },
                next: function (elements) {
                    for(i in elements) {
                        if (elements.hasOwnProperty(i)) {
                            var el = elements[i];
                            if (object.all.length == 0) {
                                //delete elements[i];
                                this.load(function () {
                                    obj.next(elements);
                                });
                                break;
                            } else {
                                obj.newObj(el);
                            }
                        }
                    }
                },
                newObj: function (el) {
                    console.log(object)
                    console.log(el);
                },
                load: function (callback) {
                    $.ajax({
                        url:         '//test.proj/codes/all/ru.json',
                        type:        "GET",
                        async:       true,
                        dataType:    'json',
                        success: function (responce) {
                            object.all = responce;
                            callback();
                        }
                    });
                }
            };

            obj.start();




        });
    </script>
</head>
<body>
<div class="container" style="max-width:300px;margin-top:150px">
    <form>
        <div class="form-group">
            <label for="dfdfdf">----</label>
            <input type="tel"  class="mask"  data-lang="ru" data-country="ru">
        </div>
        <div class="form-group">
            <label for="dfdfdf">Введите номер телефона</label>
            <input type="text" id="example2" class="mask"  data-lang="ru" data-country="ru">

        </div>
        <div class="form-group">
            <label for="gdfgdfg">Введите номер телефона</label>

        </div>
    </form>
</div>

</body>
</html>
